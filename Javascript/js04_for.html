<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>js04_for.html - incondicional for</title>
	<meta http-equiv="content-type" content="text/html">
</head>

<body>
	<script language="javascript">
		var js_num;
		document.write('<p>Apresentação dos valores acumulados para js_num=1 é menor ou igual a 10 incrementando a variável de +=2');
		document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto, será maior do que 10)');

for (js_num=1 ; js_num<=10; js_num+=2){
    document.write('<p>' + js_num);
}
</script>
</body>
</html>
