<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>js_ifelse.html - if</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
	<script language="javascript">
		var js_n1;
		var js_n2;

		js_n1=parseInt(window.prompt('Informe o valor do primeiro número:', '00'));
		js_n2=parseInt(window.prompt('Informe o valor do segundo número:', '00'));

		document.write('Primeiro valor digitado:'+ js_n1);
		document.write('<br>Segundo valor digitado:'+ js_n2);

		if (js_n1 < js_n2){
			document.write('<p><b>Classifacação em ordem crescente:</b>' + js_n1 + ' e ' + js_n2);
		}
		else{
			document.write('<p><b>Classificação em ordem crescente:</b>' + js_n2 + ' e ' + js_n1);
		}
	</script>
</body>
</html>
