<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>js03_parseInt.html - somatório</title>
	<meta http-equiv="content-type" content="text/html">
</head>

<body>
	<h3>Somatório de dois números inteiros</h3>
	<script language="javascript">
		var js_n1;
		var js_n2;
		var js_soma;

		js_n1=parseInt(window.prompt('Digite o primeiro valor:','Valor'));
		js_n2=parseInt(window.prompt('Digite o segundo valor:','Valor'));
		js_soma = parseInt(js_n1) + parseInt(js_n2);

		document.write ('O resultado da soma é ' + js_soma)
	</script>
</body>
</html>
